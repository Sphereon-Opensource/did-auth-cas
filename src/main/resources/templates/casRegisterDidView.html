<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{cas.login.pagetitle}">DID Registration View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content" id="login">
        <div class="alert alert-info">
            <strong>DID Registration</strong>
            <p>[FOR DEMO PURPOSES ONLY] Use the QR code below to register user ${passwordlessAccount.username} with your uPort application.</p>
        </div>
        <img th:src="${didRegistrationQR}" alt="QR code"/>
    </div>
</main>
</body>

</html>
